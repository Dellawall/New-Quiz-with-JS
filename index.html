<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="title">
    <!-- timer -->
     <header>
        <div class="timer">
            <div class="time_left_txt">Time left</div>
            <div class="timer_sec">:15</div>
            <div class="time_line"></div>
        </div>
    </header>
    <!-- quiz container -->
    <div class="quiz-container">
        <!-- question container -->
        <div class="questions">
        <h2 id="question" class="questionss"></h2>
        <ol type="A">
            <li class="option0"><span id="option0" onclick="calcScore(this)"></span></li>
            <li class="option1"><span id="option1" onclick="calcScore(this)"></span></li>
            <li class="option2"><span id="option2" onclick="calcScore(this)"></span></li>
            <li class="option3"><span id="option3" onclick="calcScore(this)"></span></li>
        </ol>
        <h4 id="stat"></h4>
        </div>
        <br>
        <div class="buttons">
        <button type="button" class="next">Next</button>
        </div>
    </div>

    <button class="change-color">Click me</button>
    <script src="style.js"></script>
</body>
</html>
